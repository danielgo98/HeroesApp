<mat-card>

  <mat-card-header>
    <mat-card-title>{{ hero.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
  </mat-card-header>

  <!-- TODO: Imagen -->
  <mat-card-content class="mt-2">
    <h4>{{hero.publisher}}</h4>

    <p>
      <strong>Primera aparicion</strong> {{ hero.first_appearance }}
      <br>
    </p>

    <div class="flex justify-content-center">
      <mat-chip-listbox *ngFor="let name of hero.characters.split(',') | slice:0:3">
        <mat-chip>
          {{name}}
        </mat-chip>
      </mat-chip-listbox>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button mat-raised color="primary" [routerLink]="['/heroes/edit', hero.id]">
      <mat-icon>edit</mat-icon>
      Editar
    </button>

    <span class="spacer"></span>

    <button mat-button mat-raised color="primary" [routerLink]="['/heroes', hero.id]">
      <mat-icon>more_horiz</mat-icon>
      MÃ¡s
    </button>


  </mat-card-actions>

</mat-card>
